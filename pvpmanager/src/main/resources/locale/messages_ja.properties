# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &\#992222&lPvP &\#FF5555➤

# PvP Toggle
PvP_Disabled = {prefix} &aPvP disabled\! You are now protected
PvP_Enabled = {prefix} &cPvP enabled\! You can now attack and be attacked
Attack_Denied_You = {prefix} &\#CC5555あなたはPVP保護があります！
Attack_Denied_Other = {prefix} &f{player} &\#CC5555はPVP保護があります！
PvP_Force_Enabled_WorldGuard = {prefix} &6PvP力はPvP領域内にいるため有効になっています
PvP_Disabled_Fee = {prefix} &aあなたはPvPを無効にするために&\#FFD700{money}のマネー&a手数料を支払いました
PvP_Disabled_Fee_Not_Enough = {prefix} &6PvP enabled because you don''t have enough money

# Combat Tag
Tagged_Attacker = {prefix} &7あなたはタグ付け &f{player} &7！ログアウトしないと処罰されます！
Tagged_Defender = {prefix} &7あなたは &f{player} &7によってタグを付けられました！ログアウトをしないでください。ログアウトした場合、罰せられます！
Out_Of_Combat = {prefix} &aあなたはもう戦闘中ではありません。
Out_Of_Combat_ActionBar = &aあなたはもう戦闘中ではありません。
Command_Denied_InCombat = {prefix} &cコマンドが拒否されました！ あなたはまだ戦闘中です！
Block_Place_Blocked_InCombat = {prefix} &c戦闘中はブロックを設置できません！
Block_Break_Blocked_InCombat = {prefix} &c戦闘中はブロックを壊せません！
Eating_Blocked_InCombat = {prefix} &c戦闘中は食事ができません！
Elytra_Blocked_InCombat = {prefix} &cYou can''t use an elytra while in combat\!
Firework_Blocked_InCombat = {prefix} &c戦闘中は花火を使えません！
Firework_Power_Limited_InCombat = {prefix} &cYou can''t use fireworks with power level {power} while in combat\!
EnderPearl_Blocked_InCombat = {prefix} &c戦闘中はエンダーパールを使用することはできません！
ChorusFruit_Blocked_InCombat = {prefix} &c戦闘中はコーラスフルーツを食べられません！
Interact_Blocked_InCombat = {prefix} &c戦闘中は右クリックできません！
Teleport_Blocked_InCombat = {prefix} &c戦闘中はテレポートできません！
