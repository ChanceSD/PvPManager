# PvP Toggle
PvP_Disabled = {prefix} &2PvPが無効になっています！
PvP_Enabled = {prefix} &4PvPが有効です！
Attack_Denied_You = {prefix} &4あなたはPVP保護があります！
Attack_Denied_Other = {prefix} &4{player} はPVP保護があります！
