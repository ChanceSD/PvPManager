Inventory_Blocked_InCombat = {prefix} &c戦闘中はインベントリを開けません！
Pushback_Warning = {prefix} &\#CC5555戦闘中は安全地帯に逃げることはできません！

# Newbie Protection
Newbie_Protection = {prefix} &aようこそ！あなたは今から&a {time}&a分間PVPから保護されます
Newbie_Protection_End = {prefix} &6あなたのPVP保護の有効期限が切れました！なので攻撃される可能性があります！
Newbie_Protection_Removed = {prefix} &aPvP保護を解除しました！ご注意ください
Newbie_Protection_On_Hit = {prefix} &\#CC5555You have PvP protection\! If you really want to do PvP, remove it with &f/newbie disable
Newbie_Protection_Attacker = {prefix} &\#CC5555&f{player} &\#CC5555has Newbie protection\!
Newbie_Time_Check = {prefix} &7あなたはPvPから &e{time}
Newbie_Time_Check_Other = {prefix} &7&f{player} &7は PvP から別の &e{time}
Newbie_Command_Blocked = {prefix} &c初心者保護中はこのコマンドを使用できません！
Newbie_Pickup_Items_Blocked = {prefix} &c初心者保護中はアイテムを受け取ることができません
Newbie_Force_Removed_WorldGuard = {prefix} &6あなたの新しいプレイヤー保護はPvP領域内にあるために解除されました

# Respawn Protection
Respawn_Protection = {prefix} &\#CC5555リスポーン保護があります！
Respawn_Protection_Other = {prefix} &\#CC5555&f{player} &\#CC5555はリスポーン保護されています！

# World Protection
World_Protection = {prefix} &\#CC5555PvP is disabled in this world\!

# AFK Protection
