Newbie_Protection_On_Hit = {prefix} &4У Вас включена защита от PvP! Если Вы действительно хотите войти в бой, отключите PvP  &2/newbie disable
Newbie_Protection_Atacker = {prefix} &4У игрока &6{player} &4в данный момент активна защита новичка!
