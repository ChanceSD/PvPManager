PvP_Disabled_Fee_Not_Enough = {prefix} &3PvP ingeschakeld omdat je niet genoeg geld hebt

# Combat Tag
Tagged_Attacker = {prefix} &7U gelabeld&f {player}&7\! Log niet uit, anders zul je gestraft worden\!
