ChorusFruit_Blocked_InCombat = {prefix} &4Je kan tijdens het vechten geen chorus fruit eten!
Interact_Blocked_InCombat = {prefix} &4Je kan niet rechtsklikken terwijl je vecht!
Firework_Blocked_InCombat = {prefix} &4Je kan geen vuurwerk gebruiken tijdens het glijden in gevecht!
