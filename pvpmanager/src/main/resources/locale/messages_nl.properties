Newbie_Protection_End = {prefix} &6Uw PvP bescherming is verlopen\! U kunt nu aangevallen worden\!
Newbie_Protection_Removed = {prefix} &aJe hebt je PvP bescherming verwijderd\! Wees voorzichtig
Newbie_Protection_On_Hit = {prefix} &\#c9453eYou have PvP protection\! If you really want to do PvP, remove it with &f/newbie disable
Newbie_Protection_Attacker = \!actionbar {prefix} &f{player} &\#c9453ehas Newbie protection\!
Newbie_Time_Check = {prefix} &7U bent beschermd tegen PvP voor &7{time}d &7seconden
Newbie_Time_Check_Other = {prefix} &f{player} &7is protected from PvP for another &e{time}
Newbie_Command_Blocked = {prefix} &cJe kan deze command niet gebruiken terwijl je newbie beschermd hebt\!
