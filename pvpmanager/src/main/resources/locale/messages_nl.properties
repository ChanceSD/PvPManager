# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &#992222&lPvP &#FF5555➤

# PvP Toggle
PvP_Disabled = {prefix} &aPvP disabled\! You are now protected from player attacks\.
PvP_Enabled = {prefix} &cPvP enabled\! You can now attack and be attacked by other players\.
Attack_Denied_You = {prefix} &#CC5555Je hebt PvP bescherming\!
Attack_Denied_Other = {prefix} &f{player} &#CC5555heeft PvP bescherming\!
PvP_Force_Enabled_WorldGuard = {prefix} &6PvP geforceerd ingeschakeld omdat je in een PvP zone zit
PvP_Disabled_Fee = {prefix} &aJe hebt een &#FFD700{money} &afee betaald om PvP uit te schakelen
PvP_Disabled_Fee_Not_Enough = {prefix} &6PvP ingeschakeld omdat je niet genoeg geld hebt

# Combat Tag
Tagged_Attacker = {prefix} &7U gelabeld &f{player} &7\! Log niet uit, anders zul je gestraft worden\!
