Newbie_Protection_On_Hit = {prefix} &4Je hebt PvP bescherming\! Als je echt wil PvPen, schakel het uit met &2/newbie disable
Newbie_Protection_Atacker = {prefix}&4 {player} heeft newbie bescherming\!
Newbie_Time_Check = {prefix} &7U bent beschermd tegen PvP voor &e%d &7seconden
Newbie_Time_Check_Other = {prefix}&7 %s is beschermd tegen PvP voor nog &e%d &7seconden
Newbie_Command_Blocked = {prefix} &cJe kan deze command niet gebruiken terwijl je newbie beschermd hebt\!
