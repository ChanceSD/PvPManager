# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &\#992222&lPvP &\#FF5555➤

# PvP Toggle
PvP_Disabled = {prefix} &aPvP disabled\! You are now protected
PvP_Enabled = {prefix} &cPvP enabled\! You can now attack and be attacked
Attack_Denied_You = {prefix} &\#CC5555당신은 PVP 보호 상태입니다\!
Attack_Denied_Other = {prefix} &f{player} &\#CC5555님은 PVP 보호 상태입니다\!
PvP_Force_Enabled_WorldGuard = {prefix} &6PVP 구역 내에 있기 때문에 PVP가 강제로 활성화 됩니다.
PvP_Disabled_Fee = {prefix} &aPVP를 비활성화 하기 위해 &\#FFD700{money} &a을(를) 지불했습니다.
PvP_Disabled_Fee_Not_Enough = {prefix} &6돈이 부족하여 PVP가 활성화되었습니다.

# Combat Tag
Tagged_Attacker = {prefix} &f{player} &7님을 공격했습니다\! 로그아웃 시 패널티가 적용됩니다.
Tagged_Defender = {prefix} &f{player} &7님이 당신을 공격했습니다\! 로그아웃 시 패널티가 적용됩니다\!
Out_Of_Combat = {prefix} &a전투가 종료되었습니다.
Out_Of_Combat_ActionBar = &aPVP가 종료되었습니다.
Command_Denied_InCombat = {prefix} &cPVP중에는 명령어를 사용할 수 없습니다\!
Block_Place_Blocked_InCombat = {prefix} &cPVP중에는 블록을 설치할 수 없습니다\!
Block_Break_Blocked_InCombat = {prefix} &c싸우는중에는 블럭을 부실 수 없습니다\!
Eating_Blocked_InCombat = {prefix} &cPVP중에는 음식을 먹을 수 없습니다\!
Elytra_Blocked_InCombat = {prefix} &cYou can''t use an elytra while in combat\!
Firework_Blocked_InCombat = {prefix} &cPVP중에는 활강 중에 폭죽을 사용할 수 없습니다\!
Firework_Power_Limited_InCombat = {prefix} &cPVP중에는 &f{power} &c단계의 폭죽을 사용할 수 없습니다\!
EnderPearl_Blocked_InCombat = {prefix} &cPVP중에는 엔더 진주를 사용할 수 없습니다\!
ChorusFruit_Blocked_InCombat = {prefix} &cPVP중에는 후렴과를 먹을 수 없습니다\!
Interact_Blocked_InCombat = {prefix} &cPVP중에는 우클릭이 불가능 합니다\!
Teleport_Blocked_InCombat = {prefix} &cPVP중에는 텔레포트가 불가능 합니다\!
Totem_Blocked_InCombat = {prefix} &cPVP중에는 불사의 토템을 사용할 수 없습니다\!
Inventory_Blocked_InCombat = {prefix} &cPVP중에는 인벤토리 사용이 불가능 합니다\!
Pushback_Warning = {prefix} &\#CC5555PVP중에는 보호 구역으로 이동할 수 없습니다\!

# Newbie Protection
Newbie_Protection = {prefix} &a서버에 처음 들어오셨군요? &a{time}&a분 동안 뉴비보호가 적용됩니다\!
Newbie_Protection_End = {prefix} &6뉴비 보호가 해제되었습니다\! 적에게 공격받을 수 있으니 조심하십시오.
Newbie_Protection_Removed = {prefix} &a뉴비 보호를 해제되었습니다. 적에게 공격받을 수 있으니 조심하십시오.
Newbie_Protection_On_Hit = {prefix} &\#CC5555You have PvP protection\! If you really want to do PvP, remove it with &f/newbie disable
Newbie_Protection_Attacker = {prefix} &\#CC5555&f{player} &\#CC5555has Newbie protection\!
Newbie_Time_Check = {prefix} &7당신은&7{time}d &7초 동안 PVP로부터 보호됩니다.
Newbie_Time_Check_Other = {prefix} &e{player}님은 &7{time} &7초 동안 PVP로부터 보호됩니다.
Newbie_Command_Blocked = {prefix} &c뉴비 보호 중에는 이 명령어를 사용할 수 없습니다\!
Newbie_Pickup_Items_Blocked = {prefix} &c뉴비 보호 중에는 아이템을 주울 수 없습니다\!
Newbie_Force_Removed_WorldGuard = {prefix} &6PVP가 가능한 구역으로 이동하여 뉴비 보호가 해제되었습니다.

# Respawn Protection
Respawn_Protection = {prefix} &\#CC5555리스폰 보호가 적용되었습니다\!
Respawn_Protection_Other = {prefix} &\#CC5555&f{player} &\#CC5555님은 리스폰 보호를 받고 있습니다\!

# World Protection
World_Protection = {prefix} &\#CC5555이 세계에서는 PVP가 비활성화되어 있습니다\!

# AFK Protection
AFK_Protection = {prefix} &\#CC5555이 플레이어는 잠수 상태일 때 공격할 수 없습니다.

# Global Protection
Global_Protection = {prefix} &\#CC5555PVP가 글로벌 비활성화 되었습니다.

# Player Kills
Money_Reward = &a{victim}님을 처치하여 &\#FFD700{money} &a코인을 얻었습니다\!
