# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &c[&8PvPManager&c]

# PvP Toggle
PvP_Disabled = {prefix} &2PVP가 비활성화 되었습니다.
PvP_Enabled = {prefix} &4PVP가 활성화 되었습니다.
Attack_Denied_You = {prefix} &4당신은 PVP 보호 상태입니다\!
Attack_Denied_Other = {prefix} &4{player}님은 PVP 보호 상태입니다\!
PvP_Force_Enabled_WorldGuard = {prefix} &cPVP 구역 내에 있기 때문에 PVP가 강제로 활성화 됩니다.
PvP_Disabled_Fee = {prefix} &3PVP를 비활성화 하기 위해 &5{money}&3을(를) 지불했습니다.
PvP_Disabled_Fee_Not_Enough = {prefix} &3돈이 부족하여 PVP가 활성화되었습니다.

# Combat Tag
Tagged_Attacker = {prefix} &f{player}&7님을 공격했습니다\! 로그아웃 시 패널티가 적용됩니다.
Tagged_Attacker_ActionBar = &f{player}&7님을 공격했습니다\! 로그아웃 시 패널티가 적용됩니다.
Tagged_Defender = {prefix} &f{player}&7님이 당신을 공격했습니다\! 로그아웃 시 패널티가 적용됩니다\!
Tagged_Defender_ActionBar = &f{player}&7님이 당신을 공격했습니다\! 로그아웃 시 패널티가 적용됩니다\!
Out_Of_Combat = {prefix} &a전투가 종료되었습니다.
Out_Of_Combat_ActionBar = &aPVP가 종료되었습니다.
Command_Denied_InCombat = {prefix} &cPVP중에는 명령어를 사용할 수 없습니다!
Block_Place_Blocked_InCombat = {prefix} &4PVP중에는 블록을 설치할 수 없습니다!
Block_Break_Blocked_InCombat = {prefix} &4싸우는중에는 블럭을 부실 수 없습니다!
Eating_Blocked_InCombat = {prefix} &4PVP중에는 음식을 먹을 수 없습니다!
EnderPearl_Blocked_InCombat = {prefix} &4PVP중에는 엔더 진주를 사용할 수 없습니다!
ChorusFruit_Blocked_InCombat = {prefix} &4PVP중에는 후렴과를 먹을 수 없습니다!
Interact_Blocked_InCombat = {prefix} &4PVP중에는 우클릭이 불가능 합니다!
Firework_Blocked_InCombat = {prefix} &4PVP중에는 활강 중에 폭죽을 사용할 수 없습니다!
Firework_Power_Limited_InCombat = {prefix} &4PVP중에는 {power} 단계의 폭죽을 사용할 수 없습니다!
Teleport_Blocked_InCombat = {prefix} &cPVP중에는 텔레포트가 불가능 합니다!
Totem_Blocked_InCombat = {prefix} &cPVP중에는 불사의 토템을 사용할 수 없습니다!
Inventory_Blocked_InCombat = {prefix} &cPVP중에는 인벤토리 사용이 불가능 합니다!
Pushback_Warning = &cPVP중에는 보호 구역으로 이동할 수 없습니다\!

# Newbie Protection
Newbie_Protection = {prefix} &a서버에 처음 들어오셨군요? &6%&a분 동안 뉴비보호가 적용됩니다\!
Newbie_Protection_End = {prefix} &c뉴비 보호가 해제되었습니다\! 적에게 공격받을 수 있으니 조심하십시오.
Newbie_Protection_Removed = {prefix} &e뉴비 보호를 해제되었습니다. 적에게 공격받을 수 있으니 조심하십시오.
Newbie_Protection_On_Hit = {prefix} &4당신은 뉴비 보호가 적용되어있습니다\! &2/newbie disable &4명령어로 뉴비 보호를 해제 할 수 있습니다.
Newbie_Protection_Atacker = {prefix} &4{player}님은 뉴비 보호 상태입니다\!
Newbie_Time_Check = {prefix} &7당신은&e%d &7초 동안 PVP로부터 보호됩니다.
Newbie_Time_Check_Other = {prefix}&7 %s님은 &e%d &7초 동안 PVP로부터 보호됩니다.
Newbie_Command_Blocked = {prefix} &c뉴비 보호 중에는 이 명령어를 사용할 수 없습니다\!
Newbie_Pickup_Items_Blocked = {prefix} &c뉴비 보호 중에는 아이템을 주울 수 없습니다\!
Newbie_Force_Removed_WorldGuard = {prefix} &cPVP가 가능한 구역으로 이동하여 뉴비 보호가 해제되었습니다.

# Respawn Protection
Respawn_Protection = {prefix} &4리스폰 보호가 적용되었습니다\!
Respawn_Protection_Other = {prefix}&4 {player}님은 리스폰 보호를 받고 있습니다\!

# World Protection
World_Protection = {prefix} &4이 세계에서는 PVP가 비활성화되어 있습니다\!

# AFK Protection
AFK_Protection = {prefix} &4이 플레이어는 잠수 상태일 때 공격할 수 없습니다.

# Global Protection
Global_Protection = {prefix} &4PVP가 글로벌 비활성화 되었습니다.

# Player Kills
Money_Reward = &c{player}님을 처치하여 %m 코인을 얻었습니다\!
Money_Penalty = &c당신이 사망하여 %m 코인을 잃었습니다\!
Money_Steal = &c{player}님에게 %m 코인을 약탈당했습니다\!

# Commands
Error_Command = &4권한이 없거나 명령어가 존재하지 않습니다.
Error_Permission = &4권한이 없습니다\!
Error_Player_Not_Found = &4플레이어 {player}님은 존재하지 않거나 오프라인 상태입니다.
Error_Not_Player = 이 명령어는 플레이어만 사용할 수 있습니다.
# Newbie Command
Error_Not_Newbie = {prefix} &c당신은 더 이상 뉴비가 아닙니다\!
# PvP Command
Error_PvP_Cooldown = {prefix} &cYou can't toggle PvP yet! Wait &6{time}.
Error_PvPToggle_NoPvP = {prefix} &cPVP 활성화가 거부되었습니다.
Error_PvPToggle_ForcePvP = {prefix} &cPVP 비활성화가 거부되었습니다.
PvPToggle_Admin_Changed = {prefix} &2플레이어 &6{player}&2님의 PVP 상태가 {state}로 변경되었습니다.
PvPToggle_Already_Disabled = {prefix} &4이미 PVP가 비활성화 되있습니다\!
PvPToggle_Already_Enabled = {prefix} &4이미 PVP가 활성화 되있습니다\!
# PvPInfo Command
PvPInfo_Title = &e&lPvPManager 정보
PvPInfo_Line1 = &2- 닉네임\: &f
PvPInfo_Line2 = &2- UUID\: &f
PvPInfo_Line3 = &2- PVP 상태\: &f
PvPInfo_Line4 = &2- PVP중\: &f
PvPInfo_Line5 = &2- 뉴비\: &f
PvPInfo_Line6 = &2- 세계\: &f
PvPInfo_Line7 = &2- PVP 무시\: &f
# PvPList Command
PvPList_Title = &6&l---- PVP가 활성화된 플레이어 ----
PvPList_Enabled = &a&l활성화
PvPList_Disabled = &4&l비활성화
PvPList_Nothing_Found = &8플레이어를 찾을 수 없습니다.
# PvPStatus Command
Other_Status_Enabled = {prefix} &6플레이어 {player}님이 PVP를 활성화 했습니다.
Others_Status_Disabled = &6플레이어 {player}님이 PVP를 비활성화 했습니다.
Self_Status_Disabled = {prefix} &6PVP가 비활성화 되었습니다.
Self_Status_Enabled = {prefix} &6PVP가 활성화 되었습니다.
# Tag Command
Tag_Timeleft = &8{player}님은 PVP중입니다. {time} 초 뒤에 PVP가 종료됩니다.
Tag_Not_In_Combat = &c현재 PVP중이 아닙니다.

# Variables
Enabled = &c활성화
Disabled = &a비활성화
