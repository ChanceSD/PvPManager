Newbie_Protection_Removed = {prefix} &aVi ste skinuli vasu PvP zastitu\! Budite pazljivi
Newbie_Protection_On_Hit = {prefix} &#CC5555You have PvP protection! If you really want to do PvP, remove it with &f/newbie disable
Newbie_Protection_Attacker = {prefix} &#CC5555&f{player} &#CC5555has Newbie protection!
Newbie_Time_Check = {prefix} &7Vi ste zasticeni od PvP-a &e{time}
Newbie_Time_Check_Other = {prefix} &7&f{player} &7je zasticen od PvP-a jos &e{time}
Newbie_Command_Blocked = {prefix} &cNe mozete koristiti ovu komandu dok imate zastitu za pocetnike\!
Newbie_Pickup_Items_Blocked = {prefix} &cNe mozete podici stvari dok imate zastitu za pocetnike
