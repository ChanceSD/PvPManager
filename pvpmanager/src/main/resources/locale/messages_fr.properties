# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &#992222&lPvP &#FF5555➤

# PvP Toggle
PvP_Disabled = {prefix} &aPvP disabled\! You are now protected from player attacks\.
PvP_Enabled = {prefix} &cPvP enabled\! You can now attack and be attacked by other players\.
Attack_Denied_You = {prefix} &#CC5555Vous êtes protégé contre le PvP!
Attack_Denied_Other = {prefix} &f{player} &#CC5555est protégé contre le PvP!
PvP_Force_Enabled_WorldGuard = {prefix} &6PvP activée de force parce que vous êtes dans une région PvP
PvP_Disabled_Fee = {prefix} &aVous avez payé des frais de &#FFD700{money} &apour avoir désactivé le PvP
PvP_Disabled_Fee_Not_Enough = {prefix} &6PvP enabled because you don't have enough money

# Combat Tag
Tagged_Attacker = {prefix} &7Vous engagez un combat avec &f{player} &7\! Ne vous déconnectez pas ou vous serez sanctionné \!
Tagged_Defender = {prefix} &f{player} &7engage un combat avec vous \! Ne vous déconnectez pas ou vous serez sanctionné \!
Out_Of_Combat = {prefix} &aVous n'êtes plus en combat.
Out_Of_Combat_ActionBar = &aVous n'êtes plus en combat
Command_Denied_InCombat = {prefix} &cCommande refusée ! Vous êtes toujours en combat !
Block_Place_Blocked_InCombat = {prefix} &cVous ne pouvez pas placer de blocs en combat !
Block_Break_Blocked_InCombat = {prefix} &cVous ne pouvez pas casser de blocs en combat !
Eating_Blocked_InCombat = {prefix} &cVous ne pouvez pas manger en combats !
EnderPearl_Blocked_InCombat = {prefix} &cVous ne pouvez pas utiliser de perle de l'Ender en combats !
ChorusFruit_Blocked_InCombat = {prefix} &cVous ne pouvez pas manger de Chorus en combats !
Interact_Blocked_InCombat = {prefix} &cVous ne pouvez pas faire un clic droit en combat !
Firework_Blocked_InCombat = {prefix} &cVous ne pouvez pas utiliser de feux d'artifice en combat !
Firework_Power_Limited_InCombat = {prefix} &cVous ne pouvez pas utiliser de feux d'artifice avec un niveau de puissance &f{power} &cen combat !
Teleport_Blocked_InCombat = {prefix} &cVous ne pouvez pas vous téléporter en combat !
Totem_Blocked_InCombat = {prefix} &cLes totems d'immortalité sont bloqués en combat !
Inventory_Blocked_InCombat = {prefix} &cVous ne pouvez pas ouvrir un inventaire en combat !
Pushback_Warning = {prefix} &#CC5555Vous ne pouvez pas fuir vers des zones sécurisées en combat!

# Newbie Protection
Newbie_Protection = {prefix} &aBienvenue \! Vous êtes protégé contre le PvP pendant&a {time}
Newbie_Protection_End = {prefix} &6Votre protection contre le PvP a expiré \! Vous pouvez maintenant être attaqué \!
Newbie_Protection_Removed = {prefix} &aVous avez retiré votre protection contre le PvP \! Faites attention
Newbie_Protection_On_Hit = {prefix} &#CC5555Vous avez une protection contre le PvP! Si vous voulez vraiment faire du PvP, retirez-la avec &f/newbie disable
Newbie_Protection_Attacker = {prefix} &#CC5555&f{player} &#CC5555est protégé contre le PvP!
Newbie_Time_Check = {prefix} &7Vous êtes protégé contre le PvP pendant &e{time}
Newbie_Time_Check_Other = {prefix} &7&f{player} &7est protégé contre le PvP pendant &e{time}
Newbie_Command_Blocked = {prefix} &cVous ne pouvez pas utiliser cette commande tant que vous avez la protection pour débutant \!
Newbie_Pickup_Items_Blocked = {prefix} &cVous ne pouvez pas ramasser des objets tant que vous avez la protection pour débutant
Newbie_Force_Removed_WorldGuard = {prefix} &6Votre protection de votre nouveau joueur a été supprimée car vous entré dans une région PvP

# Respawn Protection
Respawn_Protection = {prefix} &#CC5555Vous avez une protection à la réapparition!
Respawn_Protection_Other = {prefix} &#CC5555&f{player} &#CC5555a une protection à la réapparition!

# World Protection
World_Protection = {prefix} &#CC5555PvP is disabled in this world!

# AFK Protection
AFK_Protection = {prefix} &#CC5555This player can't be attacked while AFK

# Global Protection
Global_Protection = {prefix} &#CC5555PvP combat is globally disabled

# Player Kills
Money_Reward = &aYou got &#FFD700{money} &acoins for killing player &f{victim} &a!
Money_Penalty = &cVous avez perdu &#FFD700{money} &cpièces pour avoir été tué \!
Money_Steal = &c&f{player} &cvous a volé &#FFD700{money} &cpièces \!

