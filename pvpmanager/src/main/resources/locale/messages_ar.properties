# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &\#992222&lPvP &\#FF5555➤

# PvP Toggle
PvP_Disabled = {prefix} &aPvP disabled\! You are now protected
PvP_Enabled = {prefix} &cPvP enabled\! You can now attack and be attacked
Attack_Denied_You = {prefix} &\#c9453eYou have PvP protection\!
Attack_Denied_Other = {prefix} &f{player} &\#c9453ehas PvP protection\!
PvP_Force_Enabled_WorldGuard = {prefix} &6PvP force enabled because you are inside a PvP region
PvP_Disabled_Fee = {prefix} &aYou paid a &\#FFD700{money} &afee for having PvP disabled
PvP_Disabled_Fee_Not_Enough = {prefix} &6PvP enabled because you don''t have enough money

# Combat Tag
Tagged_Attacker = {prefix} &7You tagged &f{player} &7\! Do not log out or you will be punished\!
Tagged_Defender = {prefix} &7You got tagged by &f{player} &7\! Do not log out or you will be punished\!
Out_Of_Combat = {prefix} &aYou are no longer in combat.
Out_Of_Combat_ActionBar = &aYou are no longer in combat
Command_Denied_InCombat = {prefix} &cCommand denied\! You are still in combat\!
Block_Place_Blocked_InCombat = {prefix} &cYou can''t place blocks while in combat\!
Block_Break_Blocked_InCombat = {prefix} &cYou can''t break blocks while in combat\!
Eating_Blocked_InCombat = {prefix} &cEating is blocked while in combat\!
Elytra_Blocked_InCombat = {prefix} &cYou can''t use an elytra while in combat\!
Firework_Blocked_InCombat = {prefix} &cYou can''t use fireworks while gliding in combat\!
Firework_Power_Limited_InCombat = {prefix} &cYou can''t use fireworks with power level {player}ower while in combat\!
EnderPearl_Blocked_InCombat = {prefix} &cYou can''t use enderpearls while in combat\!
ChorusFruit_Blocked_InCombat = {prefix} &cYou can''t eat chorus fruits while in combat\!
Interact_Blocked_InCombat = {prefix} &cYou can''t right-click while in combat\!
Teleport_Blocked_InCombat = {prefix} &cYou can''t teleport while in combat\!
Totem_Blocked_InCombat = {prefix} &cTotems of undying are blocked while in combat\!
Inventory_Blocked_InCombat = {prefix} &cYou can''t open an inventory while in combat\!
Pushback_Warning = &cYou can't run away to safezones while in combat\!

# Newbie Protection
Newbie_Protection = {prefix} &aWelcome\! You are protected against PvP for&a {time}&a minutes
Newbie_Protection_End = {prefix} &6Your PvP protection has expired\! You can now be attacked\!
Newbie_Protection_Removed = {prefix} &aYou removed your PvP protection\! Be careful
Newbie_Protection_On_Hit = {prefix} &\#c9453eYou have PvP protection\! If you really want to do PvP, remove it with &f/newbie disable
Newbie_Protection_Attacker = {prefix} &f{player} &\#c9453ehas Newbie protection\!
Newbie_Time_Check = {prefix} &7You are protected from PvP for &e{time}
Newbie_Time_Check_Other = {prefix} &f{player} &7is protected from PvP for another &e{time}
Newbie_Command_Blocked = {prefix} &cYou cannot use this command while you have newbie protection\!
Newbie_Pickup_Items_Blocked = {prefix} &cYou can''t pickup items while you have newbie protection
Newbie_Force_Removed_WorldGuard = {prefix} &6Your new player protection was removed for being inside a PvP region

# Respawn Protection
Respawn_Protection = {prefix} &\#c9453eYou have respawn protection\!
Respawn_Protection_Other = {prefix} &f{player} &\#c9453ehas respawn protection\!

# World Protection
World_Protection = {prefix} &\#c9453ePvP is disabled in this world\!

# AFK Protection
AFK_Protection = {prefix} &\#c9453eThis player can''t be attacked while AFK

# Global Protection
Global_Protection = {prefix} &\#c9453ePvP combat is globally disabled

# Player Kills
Money_Reward = &aYou got &\#FFD700{money} &acoins for killing player &f{victim} &a\!
Money_Penalty = &cYou lost &\#FFD700{money} &ccoins for getting killed\!
Money_Steal = {prefix} &f{player} &cstole &\#FFD700{money} &ccoins from you\!
Exp_Won = {prefix} &aYou got &e{exp} &aexperience for killing &f{victim}&a\!
Exp_Stolen = {prefix} &f{player} &6stole &e{exp} &6experience from you\!

# Kill Abuse
Kill_Abuse_Warning = {prefix} &cYou will be punished if you kill this player again\! Please stop.

# Item Cooldown
Item_Cooldown = {prefix} &cYou can''t use this yet\! Available in &e{time}

# Commands
Error_Permission = &4You don't have permission\!
Error_Player_Not_Found = &cPlayer &f{player} does not exist or is offline\!
Error_Not_Player = This command is only available for players
# Newbie Command
Error_Not_Newbie = {prefix} &cYou are not a newbie\!
