# PvP Toggle
PvP_Disabled = {prefix} &2PvP desabilitado\!
PvP_Enabled = {prefix} &4PvP habilitado\!
Attack_Denied_You = {prefix} &4Você está protegido contra PvP\!
Attack_Denied_Other = {prefix} &4{player} está protegido contra PvP\!
