# Newbie Protection
Newbie_Protection = {prefix} &aBem-vindo\! Você está protegido contra PvP por &a {time}&a minutos
Newbie_Protection_End = {prefix} &6Sua proteção contra PvP acabou\! Agora você pode ser atacado\!
Newbie_Protection_Removed = {prefix} &aVocê removeu sua proteção contra PvP\! Tenha cuidado
Newbie_Protection_On_Hit = {prefix} &\#CC5555Você tem proteção contra PvP\! Se realmente quer entrar em PvP, remova a proteção com &f/newbie disable
Newbie_Protection_Attacker = {prefix} &\#CC5555&f{player} &\#CC5555tem proteção de novato\!
Newbie_Time_Check = {prefix} &7Você está protegido contra PvP por &e{time}
Newbie_Time_Check_Other = {prefix} &7&f{player} &7está protegido contra PvP para outros jogadores por &e{time}
Newbie_Command_Blocked = {prefix} &cVocê não pode usar este comando enquanto tiver a proteção de novo jogador\!
Newbie_Pickup_Items_Blocked = {prefix} &cVocê não pode pegar itens enquanto tiver a proteção de novo jogador
Newbie_Force_Removed_WorldGuard = {prefix} &6Sua nova proteção de jogador foi removida por estar dentro de uma região de PvP

# Respawn Protection
Respawn_Protection = {prefix} &\#CC5555Você tem proteção de respawn\!
Respawn_Protection_Other = {prefix} &\#CC5555&f{player} &\#CC5555tem proteção de respawn\!

# World Protection
World_Protection = {prefix} &\#CC5555O PvP está desativado neste mundo\!

# AFK Protection
AFK_Protection = {prefix} &\#CC5555Este jogador não pode ser atacado enquanto estiver AFK

# Global Protection
