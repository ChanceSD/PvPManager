# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &\#992222&lPvP &\#FF5555➤

# PvP Toggle
PvP_Disabled = {prefix} &aPvP disabled\! You are now protected
PvP_Enabled = {prefix} &cPvP enabled\! You can now attack and be attacked
Attack_Denied_You = {prefix} &\#CC5555Você está protegido contra PvP\!
Attack_Denied_Other = {prefix} &f{player} &\#CC5555está protegido contra PvP\!
PvP_Force_Enabled_WorldGuard = {prefix} &6PvP ligado por estar dentro de uma região PvP
PvP_Disabled_Fee = {prefix} &aVocê pagou uma taxa de &\#FFD700{money} &apor ter PvP desativado
PvP_Disabled_Fee_Not_Enough = {prefix} &6PvP ativado porque você não possui dinheiro suficiente

# Combat Tag
Tagged_Attacker = {prefix} &7Você atacou &f{player} &7\! Não desconecte ou será punido\!
Tagged_Defender = {prefix} &7Você foi atacado por &f{player} &7\! Não desconecte ou você será punido\!
Out_Of_Combat = {prefix} &aVocê não está mais em combate.
Out_Of_Combat_ActionBar = &aVocê não está mais em combate
Command_Denied_InCombat = {prefix} &cComando negado\! Você ainda está em combate\!
Block_Place_Blocked_InCombat = {prefix} &cVocê não pode colocar blocos enquanto estiver em combate\!
Block_Break_Blocked_InCombat = {prefix} &cVocê não pode quebrar blocos enquanto estiver em combate\!
Eating_Blocked_InCombat = {prefix} &cComer está bloqueado durante o combate\!
Elytra_Blocked_InCombat = {prefix} &cYou can''t use an elytra while in combat\!
Firework_Blocked_InCombat = {prefix} &cVocê não pode usar fogos de artifício enquanto estiver planando em combate\!
Firework_Power_Limited_InCombat = {prefix} &cVocê não pode usar fogos de artifício com nível de potência &f{power} &cenquanto estiver em combate\!
EnderPearl_Blocked_InCombat = {prefix} &cVocê não pode usar pérolas do fim enquanto estiver em combate\!
ChorusFruit_Blocked_InCombat = {prefix} &cVocê não pode comer frutas do coro enquanto estiver em combate\!
Interact_Blocked_InCombat = {prefix} &cVocê não pode clicar com o botão direito enquanto estiver em combate\!
