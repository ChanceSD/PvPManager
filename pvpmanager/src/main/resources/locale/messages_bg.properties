# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &c[&8PvPManager&c]

# PvP Toggle
PvP_Disabled = {prefix} &2PvP изключено\!
PvP_Enabled = {prefix} &4PvP включено\!
Attack_Denied_You = {prefix} &4Вие имате PvP защита\!
Attack_Denied_Other = {prefix} &4{player} има PvP защита\!
PvP_Force_Enabled_WorldGuard = {prefix} &cPvP принудително активирано, защото сте в PvP регион
PvP_Disabled_Fee = {prefix} &3Платихте такса от &5{money} &3за деактивиране на PvP
PvP_Disabled_Fee_Not_Enough = {prefix} &3PvP enabled because you don't have enough money

# Combat Tag
Tagged_Attacker = {prefix} &7Тагнахте&f {player}&7\! Не напускайте или ще бъдете наказани\!
Tagged_Attacker_ActionBar = &7Тагнахте&f {player}&7\! Не напускайте докато не излезете от битка\!
Tagged_Defender = {prefix} &7Бяхте тагнати от&f {player}&7\! Не напускайте или ще бъдете наказани\!
Tagged_Defender_ActionBar = &7Бяхте тагнати от&f {player}&7\! Не напускайте докато не излезете от битка\!
Out_Of_Combat = {prefix} &aВече не сте в битка.
Out_Of_Combat_ActionBar = &aВече не сте в битка
Command_Denied_InCombat = {prefix} &cКомандата отказана\! Все още сте в битка\!
Block_Place_Blocked_InCombat = {prefix} &4Не можете да поставяте блокове докато сте в битка\!
Block_Break_Blocked_InCombat = {prefix} &4Не можете да чупите блокове докато сте в битка!
Eating_Blocked_InCombat = {prefix} &4Храненето е блокирано по време на битка\!
EnderPearl_Blocked_InCombat = {prefix} &4Не можете да използвате ендър перли по време на битка\!
ChorusFruit_Blocked_InCombat = {prefix} &4Не можете да ядете припевен плод по време на битка\!
Interact_Blocked_InCombat = {prefix} &4Не можете да щракате с десния бутон по време на битка\!
Firework_Blocked_InCombat = {prefix} &4You can't use fireworks while gliding in combat!
Firework_Power_Limited_InCombat = {prefix} &4You can't use fireworks with power level %power while in combat\!
Teleport_Blocked_InCombat = {prefix} &cНе можете да се телепортирате по време на битка\!
Totem_Blocked_InCombat = {prefix} &cТотемите на безсмъртието са блокирани докато сте в битка!
Inventory_Blocked_InCombat = {prefix} &cНе можете да отваряте инвентари докато сте в комбат!
Pushback_Warning = &cНе можете да бягате към безопасни зони по време на битка\!

# Newbie Protection
Newbie_Protection = {prefix} &aДобре дошли\! Вие сте защитени срещу PvP за&6 %&a минути
Newbie_Protection_End = {prefix} &cВашата PvP защита изтече\! Вече може да бъдете атакувани\!
Newbie_Protection_Removed = {prefix} &eПремахнахте вашата PvP защита\! Бъдете внимателни
Newbie_Protection_On_Hit = {prefix} &4Имате PvP защита\! Ако наистина искате да участвате в PvP, премахнете я с &2/newbie disable
Newbie_Protection_Atacker = {prefix}&4 {player} има защита за новаци\!
Newbie_Time_Check = {prefix} &7Вие сте защитени от PvP за &e{time}
Newbie_Time_Check_Other = {prefix}&7 {player} е защитен от PvP за още &e{time}
Newbie_Command_Blocked = {prefix} &cНе можете да използвате тази команда, докато имате защита за новаци\!
Newbie_Pickup_Items_Blocked = {prefix} &cНе можете да взимате предмети, докато имате защита за новаци
Newbie_Force_Removed_WorldGuard = {prefix} &cВашата защита за нови играчи беше премахната, защото сте в PvP регион

# Respawn Protection
Respawn_Protection = {prefix}&4 Имате защита при прераждане\!
Respawn_Protection_Other = {prefix}&4 {player} има защита при прераждане\!

# World Protection
World_Protection = {prefix}&4 PvP е изключено в този свят\!

# AFK Protection
AFK_Protection = {prefix}&4 Този играч не може да бъде атакуван, докато е AFK

# Global Protection
Global_Protection = {prefix}&4 PvP битката е глобално деактивирана

# Player Kills
Money_Reward = &2You got {money} coins for killing player {victim}!
Money_Penalty = &cИзгубихте %m монети за смъртта си\!
Money_Steal = &c{player} открадна %m монети от вас\!

