Error_Not_Newbie = {prefix} &cВие не сте новак\!
# PvP Command
Error_PvP_Cooldown = {prefix} &cВсе още не можете да превключите PvP\! Изчакайте %t минути %m секунди.
Error_PvPToggle_NoPvP = {prefix} &cВие сте блокирани от това да имате включено PvP
Error_PvPToggle_ForcePvP = {prefix} &cВие сте блокирани от това да имате изключено PvP
PvPToggle_Admin_Changed = {prefix} &2Състоянието на PvP за &6{player} &2беше променено на {state}
PvPToggle_Already_Disabled = {prefix} &4Вече имате изключено PvP\!
PvPToggle_Already_Enabled = {prefix} &4Вече имате включено PvP\!
