Newbie_Protection_On_Hit = {prefix} &\#CC5555Du hast PvP-Schutz\! Mit &\#CC5555/pvp disable protection &\#CC5555kannst du diesen ausschalten\!
Newbie_Protection_Attacker = {prefix} &\#CC5555&f{player} &\#CC5555hat PvP-Schutz\!
Newbie_Time_Check = {prefix} &7Du bist von Pvp beschützt für &e{time}
