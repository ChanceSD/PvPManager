PvP_Disabled_Fee = {prefix} &aDu hast &\#FFD700{money} &agebühr bezahlt, da du Pvp aus hast
PvP_Disabled_Fee_Not_Enough = {prefix} &6PvP aktiviert, weil du nicht genug Geld hast

