Newbie_Protection_On_Hit = {prefix} &\#c9453eDu hast PvP-Schutz\! Mit &\#c9453e/pvp disable protection &\#c9453ekannst du diesen ausschalten\!
Newbie_Protection_Attacker = \!actionbar {prefix} &f{player} &\#c9453ehas Newbie protection\!
Newbie_Time_Check = {prefix} &7Du bist von Pvp beschützt für &e{time}
Newbie_Time_Check_Other = {prefix} &f{player} &7is protected from PvP for another &e{time}
