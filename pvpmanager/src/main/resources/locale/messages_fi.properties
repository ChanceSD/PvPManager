# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &#992222&lPvP &#FF5555➤

# PvP Toggle
PvP_Disabled = {prefix} &aPvP disabled\! You are now protected from player attacks\.
PvP_Enabled = {prefix} &cPvP enabled\! You can now attack and be attacked by other players\.
Attack_Denied_You = {prefix} &#CC5555Sinulla on PvP-suojaus\!
Attack_Denied_Other = {prefix} &f{player} &#CC5555on PvP-suojaus\!
PvP_Force_Enabled_WorldGuard = {prefix} &6PvP otettu käyttöön, koska olet PvP-alueen sisällä
PvP_Disabled_Fee = {prefix} &aOlet maksanut &#FFD700{money} &amaksun PvP\:n poisottamisesta
PvP_Disabled_Fee_Not_Enough = {prefix} &6PvP enabled because you don't have enough money

# Combat Tag
Tagged_Attacker = {prefix} &7Merkkasit &f{player} &7\! Älä kirjaudu ulos tai sinua rangaistaan\!
Tagged_Defender = {prefix} &7Olet merkattu &f{player} &7\! Älä kirjaudu ulos tai sinua rangaistaan\!
Out_Of_Combat = {prefix} &aEt ole enää taistelussa.
Out_Of_Combat_ActionBar = &aEt ole enää taistelussa
Command_Denied_InCombat = {prefix} &cKomento estetty\! Olet yhä taistelussa\!
Block_Place_Blocked_InCombat = {prefix} &cEt voi asettaa palikoita taistelussa\!
Block_Break_Blocked_InCombat = {prefix} &cEt voi rikkoa palikoita taistelussa!
Eating_Blocked_InCombat = {prefix} &cSyönti on estetty taistelun aikana\!
EnderPearl_Blocked_InCombat = {prefix} &cEt voi käyttää enderpearleja taistelussa\!
ChorusFruit_Blocked_InCombat = {prefix} &cEt voi syödä chorus-hedelmiä taistelussa\!
Interact_Blocked_InCombat = {prefix} &cEt voi klikata hiiren kakkospainikkeella taistelussa\!
Firework_Blocked_InCombat = {prefix} &cEt voi käyttää ilotulitteita liidellessäsi taistelussa!
Firework_Power_Limited_InCombat = {prefix} &cEt voi käyttää ilotulitteita voimatasolla &f{power} &ctaistelussa!
Teleport_Blocked_InCombat = {prefix} &cEt voi teleportata taistelussa\!
Totem_Blocked_InCombat = {prefix} &cKuolemattomuuden totemit ovat estetty taistelussa!
Inventory_Blocked_InCombat = {prefix} &cEt voi avata inventaariota taistelussa!
Pushback_Warning = &cEt voi paeta suojavyöhykkeille taistelussa ollessasi\!

# Newbie Protection
Newbie_Protection = {prefix} &aTervetuloa\! Olet suojattu PvP\:tä vastaan &a {time}
Newbie_Protection_End = {prefix} &6PvP-suojaus on vanhentunut\! Nyt olet altis hyökkäyksille\!
Newbie_Protection_Removed = {prefix} &aPoistit PvP-suojauksesi\! Ole varovainen
Newbie_Protection_On_Hit = {prefix} &#CC5555You have PvP protection! If you really want to do PvP, remove it with &f/newbie disable
Newbie_Protection_Attacker = {prefix} &#CC5555&f{player} &#CC5555has Newbie protection!
Newbie_Time_Check = {prefix} &7Olet suojattu PvP\: ltä &e{time}
Newbie_Time_Check_Other = {prefix} &7&f{player} &7on suojattu PvP\: ltä &e{time}
Newbie_Command_Blocked = {prefix} &cEt voi käyttää tätä komentoa kun sinulla on newbie suojaus\!
Newbie_Pickup_Items_Blocked = {prefix} &cEt voi noukkia esineitä kun sinulla on newbie suojaus
Newbie_Force_Removed_WorldGuard = {prefix} &6Uuden pelaajan suojaus poistettiin, koska olit PvP-alueen sisällä

# Respawn Protection
Respawn_Protection = {prefix} &#CC5555Sinulla on respawn suojaus\!
Respawn_Protection_Other = {prefix} &#CC5555&f{player} &#CC5555on respawn suojaus\!

# World Protection
World_Protection = {prefix} &#CC5555PvP on poistettu käytöstä tässä maailmassa\!

# AFK Protection
AFK_Protection = {prefix} &#CC5555Tätä pelaajaa ei voi hyökätä AFK\:n aikana

# Global Protection
Global_Protection = {prefix} &#CC5555PvP combat is globally disabled

# Player Kills
