# PvP Toggle
PvP_Disabled = {prefix} &2PvP poistettu käytöstä\!
PvP_Enabled = {prefix} &4PvP käytössä\!
Attack_Denied_You = {prefix} &4Sinulla on PvP-suojaus\!
