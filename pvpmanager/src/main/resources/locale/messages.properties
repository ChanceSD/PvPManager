# You can customize these messages to your language, change colors, etc
# You can disable any message by deleting everything after the equals (=)
# Example: Newbie_Protection = (leave this empty)
# You may also use Hex color codes such as &#FFFFFF in MC 1.16+
# There are some variables you can use in this file that work in all messages
# such as {prefix} and some that only work where they make sense such as {player}, {time} and {money}

Prefix = &4&lPvP&8&lManager&c >>

# PvP Toggle
PvP_Disabled = {prefix} &2PvP disabled!
PvP_Enabled = {prefix} &4PvP enabled!
Attack_Denied_You = {prefix} &4You have PvP protection!
Attack_Denied_Other = {prefix} &4{player} has PvP protection!
PvP_Force_Enabled_WorldGuard = {prefix} &cPvP force enabled because you are inside a PvP region
PvP_Disabled_Fee = {prefix} &3You paid a &5{money} &3fee for having PvP disabled
PvP_Disabled_Fee_Not_Enough = {prefix} &3PvP enabled because you don't have enough money

# Combat Tag
Tagged_Attacker = {prefix} &7You tagged&f {player}&7! Do not log out!
Tagged_Attacker_ActionBar = &7You tagged&f {player}&7! Do not log out until you are out of combat!
Tagged_Defender = {prefix} &7You got tagged by&f {player}&7! Do not log out!
Tagged_Defender_ActionBar = &7You got tagged by&f {player}&7! Do not log out until you are out of combat!
Out_Of_Combat = {prefix} &aYou are no longer in combat.
Out_Of_Combat_ActionBar = &aYou are no longer in combat
Command_Denied_InCombat = {prefix} &cCommand denied! You are still in combat!
Block_Place_Blocked_InCombat = {prefix} &4You can't place blocks while in combat!
Block_Break_Blocked_InCombat = {prefix} &4You can't break blocks while in combat!
Eating_Blocked_InCombat = {prefix} &4Eating is blocked while in combat!
Elytra_Blocked_InCombat = {prefix} &4You can't use an elytra while in combat!
Firework_Blocked_InCombat = {prefix} &4You can't use fireworks while gliding in combat!
Firework_Power_Limited_InCombat = {prefix} &4You can't use fireworks with power level {power} while in combat!
EnderPearl_Blocked_InCombat = {prefix} &4You can't use enderpearls while in combat!
ChorusFruit_Blocked_InCombat = "{prefix} &4You can't eat chorus fruits while in combat!
Interact_Blocked_InCombat = {prefix} &4You can't right-click while in combat!
Teleport_Blocked_InCombat = {prefix} &cYou can't teleport while in combat!
Totem_Blocked_InCombat = {prefix} &cTotems of undying are blocked while in combat
Inventory_Blocked_InCombat = {prefix} &cYou can't open an inventory while in combat!
Pushback_Warning = {prefix} &cYou can't run away to safezones while in combat!

# Newbie Protection
Newbie_Protection = {prefix} &aWelcome! You are protected against PvP for &6{time}
Newbie_Protection_End = {prefix} &cYour PvP protection has expired! You can now be attacked!
Newbie_Protection_Removed = {prefix} &eYou removed your PvP protection! Be careful
Newbie_Protection_On_Hit = {prefix} &4You have PvP protection! If you really want to do PvP, remove it with &2/newbie disable
Newbie_Protection_Atacker = {prefix} &4{player} has Newbie protection!
Newbie_Time_Check = {prefix} &7You are protected from PvP for &e{time}
Newbie_Time_Check_Other = {prefix}&7 {player} is protected from PvP for another &e{time}
Newbie_Command_Blocked = {prefix} &cYou cannot use this command while you have Newbie protection!
Newbie_Pickup_Items_Blocked = {prefix} &cYou can't pickup items while you have Newbie protection!
Newbie_Force_Removed_WorldGuard = {prefix} &cYour new player protection was removed for being inside a PvP region

# Respawn Protection
Respawn_Protection = {prefix}&4 You have respawn protection!
Respawn_Protection_Other = {prefix}&4 {player} has respawn protection!

# World Protection
World_Protection = {prefix} &4PvP is disabled in this world!

# AFK Protection
AFK_Protection = {prefix} &4This player can't be attacked while AFK

# Global Protection
Global_Protection = {prefix} &4PvP combat is globally disabled

# Player Kills
Money_Reward = &2You got {money} coins for killing player {victim}!
Money_Penalty = &cYou lost {money} coins for getting killed!
Money_Steal = &c{player} stole {money} coins from you!
Exp_Won = {prefix} &aYou got &e{exp} &aexperience for killing &c{victim}&a!
Exp_Stolen = {prefix} &c{player} &6stole &e{exp} &6experience from you!

# Kill Abuse
Kill_Abuse_Warning = {prefix} &cYou will be punished if you kill this player again! Please stop.

# Item Cooldown
Item_Cooldown = {prefix} &cYou can't use this yet! Available in {time}

# Commands
Error_Command = &4You don't have permission or command doesn't exist!
Error_Permission = &4You don't have permission!
Error_Player_Not_Found = &4Player {player} does not exist or is offline!
Error_Not_Player = This command is only available for players
# Newbie Command
Error_Not_Newbie = {prefix} &cYou are not a newbie!
# PvP Command
Error_PvP_Cooldown = {prefix} &cYou can't toggle PvP yet! Wait &6{time}.
Error_PvPToggle_NoPvP = {prefix} &cYou are blocked from having PvP enabled
Error_PvPToggle_ForcePvP = {prefix} &cYou are blocked from having PvP disabled
PvPToggle_Admin_Changed = {prefix} &2PvP state for &6{player} &2was changed to {state}
PvPToggle_Already_Disabled = {prefix} &4You already have PvP disabled!
PvPToggle_Already_Enabled = {prefix} &4You already have PvP enabled!
# PvPInfo Command
PvPInfo_Title = &e&lPvPManager Info
PvPInfo_Line1 = &2- Name: &f
PvPInfo_Line2 = &2- UUID: &f
PvPInfo_Line3 = &2- PvP Status: &f
PvPInfo_Line4 = &2- In Combat: &f
PvPInfo_Line5 = &2- Newbie: &f
PvPInfo_Line6 = &2- World: &f
PvPInfo_Line7 = &2- Override PvP: &f
# PvPList Command
PvPList_Title = &6&l---- Players With PvP ----
PvPList_Enabled = &a&lEnabled
PvPList_Disabled = &4&lDisabled
PvPList_Nothing_Found = &8No players found
# PvPStatus Command
Other_Status_Enabled = {prefix} &6Player {player} has PvP enabled
Others_Status_Disabled = {prefix} &6Player {player} has PvP disabled
Self_Status_Disabled = {prefix} &6You have PvP disabled
Self_Status_Enabled = {prefix} &6You have PvP enabled
# Tag Command
Tag_Timeleft = &8You are in combat for another {time}
Tag_Not_In_Combat = &cYou are currently not in combat

# Variables
Enabled = &cEnabled
Disabled = &aDisabled
# The times below are what will show wherever {time} is used
Time_Days = days
Time_Hours = hours
Time_Minutes = min
Time_Seconds = sec
Time_Now = now
