Tagged_Defender = {prefix} &7Sei stato taggato da&f {player}&7\! Non disconnetterti o sarai punito\!
Tagged_Defender_ActionBar = &7Sei stato taggato da&f {player}&7\! Non disconnetterti finché non sarai uscito dal combattimento\!
Out_Of_Combat = {prefix} &aNon sei più in combattimento.
Out_Of_Combat_ActionBar = &aNon sei più in combattimento
Command_Denied_InCombat = {prefix} &cComando negato! Sei ancora in combattimento!
Block_Place_Blocked_InCombat = {prefix} &4Non puoi piazzare blocchi mentre sei in combattimento!
Block_Break_Blocked_InCombat = {prefix} &4Non puoi rompere blocchi mentre sei in combattimento!
Eating_Blocked_InCombat = {prefix} &4Non puoi mangiare mentre sei in combattimento!
EnderPearl_Blocked_InCombat = {prefix} &4Non puoi usare le enderpearls mentre sei in combattimento!
ChorusFruit_Blocked_InCombat = {prefix} &4Non puoi mangiare i frutti di chorus mentre sei in combattimento!
Interact_Blocked_InCombat = {prefix} &4Non puoi cliccare il tasto destro del mouse mentre sei in combattimento!
Firework_Blocked_InCombat = {prefix} &4Non puoi usare fuochi d'artificio mentre voli in combattimento!
