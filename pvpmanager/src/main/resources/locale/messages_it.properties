# Newbie Protection
Newbie_Protection = {prefix} &aBenvenuto\! Sei protetto contro il PvP per&a {time}&a minuti
Newbie_Protection_End = {prefix} &6La tua protezione dal PvP è scaduta\! Adesso puoi essere attaccato\!
Newbie_Protection_Removed = {prefix} &aHai rimosso la protezione dal PvP\! Fai attenzione
