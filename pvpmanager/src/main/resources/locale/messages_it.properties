Newbie_Protection_Attacker = {prefix} &#c9453e&f{player} &#c9453eha la protezione da nuovo giocatore\!
Newbie_Time_Check = {prefix} &7Sei protetto dal PvP per &e{time}
Newbie_Time_Check_Other = {prefix} &7&f{player} &7è protetto dal PvP per altri &e{time}
Newbie_Command_Blocked = {prefix} &cNon puoi usare questo comando mentre hai la protezione da nuovo player\!
Newbie_Pickup_Items_Blocked = {prefix} &cNon puoi ritirare gli oggetti mentre hai la protezione da nuovo player
Newbie_Force_Removed_WorldGuard = {prefix} &6La tua protezione da nuovo player è stata rimossa per essere entrato in una regione PvP

