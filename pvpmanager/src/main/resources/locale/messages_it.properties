# Newbie Protection
Newbie_Protection = {prefix} &aBenvenuto\! Sei protetto contro il PvP per&6 %&a minuti
Newbie_Protection_End = {prefix} &cLa tua protezione dal PvP è scaduta\! Adesso puoi essere attaccato\!
Newbie_Protection_Removed = {prefix} &eHai rimosso la protezione dal PvP\! Fai attenzione
Newbie_Protection_On_Hit = {prefix} &4Hai una protezione dal PvP\! Se vuoi davvero fare PvP, rimuovilo con &2/newbie disabilitato
Newbie_Protection_Atacker = {prefix}&4 {player} ha una protezione per essere un nuovo player\!
Newbie_Time_Check = {prefix} &7Sei protetto dal PvP per &e{time}
Newbie_Time_Check_Other = {prefix}&7 {player} è protetto dal PvP per altri &e{time}
Newbie_Command_Blocked = {prefix} &cNon puoi usare questo comando mentre hai la protezione da nuovo player\!
Newbie_Pickup_Items_Blocked = {prefix} &cNon puoi ritirare gli oggetti mentre hai la protezione da nuovo player
Newbie_Force_Removed_WorldGuard = {prefix} &cLa tua protezione da nuovo player è stata rimossa per essere entrato in una regione PvP

# Respawn Protection
Respawn_Protection = {prefix}&4 Hai la protezione del respawn\!
Respawn_Protection_Other = {prefix}&4 {player} ha la protezione del respawn\!

# World Protection
World_Protection = {prefix}&4 PvP is disabled in this world\!

# AFK Protection
AFK_Protection = {prefix}&4 This player can't be attacked while AFK

# Global Protection
Global_Protection = {prefix}&4 PvP combat is globally disabled

